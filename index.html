<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Diabetes Detection</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #ffe3ec, #cdebff);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .form-section {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 1200px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #d63384;
      font-weight: 600;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
    }

    label i {
      margin-right: 8px;
      color: #d63384;
    }

    .form-control,
    .form-select {
      border-radius: 0.5rem;
      padding: 10px;
      font-size: 15px;
    }

    .btn-primary {
      width: 100%;
      font-weight: bold;
      font-size: 18px;
      border-radius: 0.5rem;
      background-color: #664bec;
      border: none;
    }

    .btn-primary:hover {
      background-color: #e754a1;
    }

    .result {
      margin-top: 25px;
      font-size: 26px;
      font-weight: bold;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    .result.success {
      color: #28a745;
    }

    .result.danger {
      color: #dc3545;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <!-- Top Buttons: Home & Treatment -->

  <body>
    <div class="form-section">

      <!-- âœ… Insert this block -->
      <div class="d-flex justify-content-end mb-3">
        <a href="landing.html" class="btn btn-outline-primary me-2">
          <i class="bi bi-house-door-fill"></i> Home
        </a>
        <a href="treatement.html" class="btn btn-outline-danger">
          <i class="bi bi-lightbulb-fill"></i> Treatment
        </a>
      </div>
      <div class="form-section">
        <h1><i class="bi bi-heart-pulse-fill"></i> Diabetes Detection</h1>

        <form method="post" action="5500">
          <div class="row g-4">

            <!-- Age -->
            <div class="col-md-3">
              <label for="age"><i class="bi bi-person-bounding-box"></i> Age</label>
              <input type="number" class="form-control" id="age" name="age" required>
            </div>

            <!-- Gender -->
            <div class="col-md-3">
              <label for="gender"><i class="bi bi-gender-ambiguous"></i> Gender</label>
              <select name="gender" id="gender" class="form-select" required>
                <option value="">Choose...</option>
                <option value="1">Male</option>
                <option value="0">Female</option>
              </select>
            </div>

            <!--Polyuria-->
            <div class="col-md-3">
              <label for="polyuria"><i class="bi bi-droplet-fill"></i> Polyuria</label>
              <select name="polyuria" id="polyuria" class="form-select" required>
                <option value="">Choose...</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>

            <!-- Polydipsia -->
            <div class="col-md-3">
              <label for="polydipsia"><i class="bi bi-cup-straw"></i> Polydipsia</label>
              <select name="Polydipsia" id="polydipsia" class="form-select" required>
                <option value="">Choose...</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>

            <!-- Weight Loss -->
            <div class="col-md-3">
              <label for="weight"><i class="bi bi-speedometer2"></i> Weight Loss</label>
              <select name="Weight" id="weight" class="form-select" required>
                <option value="">Choose...</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>

            <!-- Weakness -->
            <div class="col-md-3">
              <label for="weakness"><i class="bi bi-activity"></i> Weakness</label>
              <select name="Weakness" id="weakness" class="form-select" required>
                <option value="">Choose...</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>

            <!-- Polyphagia -->
            <div class="col-md-3">
              <label for="polyphagia"><i class="bi bi-emoji-smile"></i> Polyphagia</label>
              <select name="Polyphagia" id="polyphagia" class="form-select" required>
                <option value="">Choose...</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>

            <!-- Genital Thrush -->
            <div class="col-md-3">
              <label for="thrush"><i class="bi bi-bug-fill"></i> Genital Thrush</label>
              <select name="Thrush" id="thrush" class="form-select" required>
                <option value="">Choose...</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>

            <!-- Blurring of Vision -->
            <div class="col-md-3">
              <label for="blurring"><i class="bi bi-eye"></i> Blurring of Vision</label>
              <select name="Blurring" id="blurring" class="form-select" required>
                <option value="">Choose...</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>

            <!-- Itching -->
            <div class="col-md-3">
              <label for="itching"><i class="bi bi-hand-index-thumb-fill"></i> Itching</label>
              <select name="Itching" id="itching" class="form-select" required>
                <option value="">Choose...</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>

            <!-- Irritability -->
            <div class="col-md-3">
              <label for="irritability"><i class="bi bi-emoji-frown"></i> Irritability</label>
              <select name="Irritability" id="irritability" class="form-select" required>
                <option value="">Choose...</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>

            <!-- Delayed Healing -->
            <div class="col-md-3">
              <label for="healing"><i class="bi bi-bandage-fill"></i> Delayed Healing</label>
              <select name="Healing" id="healing" class="form-select" required>
                <option value="">Choose...</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>

            <!-- Partial Paresis -->
            <div class="col-md-3">
              <label for="paresis"><i class="bi bi-universal-access-circle"></i> Partial Paresis</label>
              <select name="Paresis" id="paresis" class="form-select" required>
                <option value="">Choose...</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>

            <!-- Muscle Stiffness -->
            <div class="col-md-3">
              <label for="stiffness"><i class="bi bi-arrow-left-right"></i> Muscle Stiffness</label>
              <select name="Stiffness" id="stiffness" class="form-select" required>
                <option value="">Choose...</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>

            <!-- Alopecia -->
            <div class="col-md-3">
              <label for="alopecia"><i class="bi bi-scissors"></i> Alopecia</label>
              <select name="Alopecia" id="alopecia" class="form-select" required>
                <option value="">Choose...</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>

            <!-- Obesity -->
            <div class="col-md-3">
              <label for="obesity"><i class="bi bi-person-fill"></i> Obesity</label>
              <select name="Obesity" id="obesity" class="form-select" required>
                <option value="">Choose...</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>

            <!-- Submit Button -->
            <div class="col-12 mt-4 text-center">

              <i class="bi bi-activity btn btn-primary">Predict</i> 

            </div>
          </div>
        </form>
        <div class="result {% if value == 'Non-Diabetic' %}success{% else %}danger{% endif %}">
          {{ value }}
        </div>
      </div>

      <!-- Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
