<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diabetes Prediction System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #a6d3ff, #7cc6ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #ffffff;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .card h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1877f2;
      margin-bottom: 15px;
    }

    .card p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .card a.button {
      display: inline-block;
      padding: 12px 30px;
      font-size: 16px;
      color: white;
      background-color: #1877f2;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(24, 119, 242, 0.3);
      transition: background-color 0.3s ease;
    }

    .card a.button:hover {
      background-color: #0f63d6;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Diabetes Prediction System</h1>
    <p>Take control of your health today.</p>
    <a href="index.html" class="button">Predict Now</a>
  </div>
</body>
</html>
